<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Customization CSS -->
    <link rel="stylesheet" href="library.css">
    <!-- Bootstrap JS and JS dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- Font Awesome icons -->
    <script src="https://kit.fontawesome.com/be94cb8174.js" crossorigin="anonymous"></script>

    <title>JSLibrary</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#"><i class="fab fa-js-square mr-1"></i>Library</a>
    </nav>

    <div class="container">
        <button type="button" id="add-book" class="btn btn-primary">Add Book</button>
        <div class="card-deck">
            <div class="card book-card">
                <img class="card-img-top" src="images/cover_placeholder.jpg" alt="Card image cap">
                <div class="card-body">
                <h5 class="card-title">Thrawn</h5>
                <p class="card-text">Timothy Zahn.</p>
                </div>
                <div class="card-footer">
                <small class="text-muted">Not read yet.</small>
                </div>
            </div>
            
        </div>
    </div>
  </body>
</html>
