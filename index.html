<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Customization CSS -->
    <link rel="stylesheet" href="library.css">
    <!-- Bootstrap JS and JS dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- Font Awesome icons -->
    <script src="https://kit.fontawesome.com/be94cb8174.js" crossorigin="anonymous"></script>
    <title>JSLibrary</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#"><i class="fab fa-js-square mr-1"></i>Library</a>
    </nav>

    <div class="container">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addBookModal">
        Add Book
      </button>
      <div class="card-deck d-flex flex-wrap"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addBookModal" tabindex="-1" role="dialog" aria-labelledby="addBookModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addBookModalLabel">Add a new Book</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form id="addBookForm">
          <div class="modal-body">
              <div class="form-group">
                <!-- Book title -->
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" required>
                <small id="titleHelp" class="form-text text-muted">Write the title for the book you want to add.</small>
                <!-- Book author -->
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author" required>
                <small id="authorHelp" class="form-text text-muted">Write the author for the book you want to add.</small>
                <!-- Book release year -->
                <label for="releaseYear">Release Year</label>
                <input type="number" class="form-control" id="releaseYear" min="0" required>
                <small id="releaseYearHelp" class="form-text text-muted">Enter the release year for the book you want to add.</small>
                <!-- Insert read status -->
                <label for="readRadio">Have you read this book?</label>
                <div class="radio" id="read">
                  <label><input type="radio" name="readRadio" value="1">Yes</label>
                  <label><input type="radio" name="readRadio" value="0" checked>No</label>
                </div>
                <small id="readHelp" class="form-text text-muted">Check "Yes" if you've already read the book you want to add.</small>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" id="submitBookButton" class="btn btn-primary">Add Book</button>
          </div>
        </form>
        </div>
      </div>
    </div>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-database.js"></script>
    <!-- Library code -->
    <script src="library.js"></script>
  </body>
</html>
